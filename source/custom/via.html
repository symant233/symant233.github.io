<!DOCTYPE html>
<html class="is-clipped">
<!-- <html> -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link ‚ú® Start!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <style>
        .input {
            border-color: #dbdbdb;
            box-shadow: none;
        }

        .input:hover {
            border-color: #dbdbdb;
        }

        .input:focus {
            background-color: #fff;
            border-color: #dbdbdb;
            color: #363636;
            box-shadow: none;
        }

        .button:hover {
            background-color: #66ad57;
            box-shadow: none;
            border-color: #dbdbdb;
        }

        .button:focus {
            box-shadow: none;
            border-color: #dbdbdb;
        }

        .button.is-focused:not(:active),
        .button:focus:not(:active) {
            box-shadow: none;
        }

        #bili {
            background-color: #ff8eb3;
            color: white;
        }

        #bili:hover {
            background-color: #f874a0;
        }

        #bili:active {
            background-color: #fc5d92;
        }

        #bili:focus {
            box-shadow: none;
        }
    </style>
    <script>
        var list = {
            "DuckDuckGo": "https://start.duckduckgo.com/?q=",
            "Bing_CN": "https://cn.bing.com/search?ensearch=0&q=",
            "Bing_EN": "https://cn.bing.com/search?ensearch=1&q=",
            "Google": "https://www.google.com/search?q=",
            "Yandex": "https://yandex.com/search/?text="
        }
        function load() {
            var query = document.getElementById('search_input').value;
            if (query != "") {
                document.getElementById("search_button").classList.add('is-loading');
                var engine = list[conf];
                window.open(engine + query, '_self');
            }
            else { show_info('ERROR', 'is-danger'); }
            return false;
        }

        function show_info(msg, level) {
            var e = document.getElementById('toolbar');
            e.appendChild('<a class="button is-small is-rounded is-info" onclick="open_setting()">set search engine</a>');
        }
        function set_cookie(value) {
            conf = value;
            document.cookie = "engine=" + value + ";path=/";
            document.getElementById('search_input').setAttribute("placeholder", value);
            close_setting();
        }
        function get_cookie() {
            var cname = 'engine';
            var name = cname + '=';
            var all = document.cookie.split(';');
            for (i = 0; i < all.length; i++) {
                var c = all[i].trim();
                if (c.indexOf('engine=') == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        function open_setting() {
            document.getElementById('modal').classList.add('is-active');
        }
        function close_setting() {
            document.getElementById('modal').classList.remove('is-active')
        }

        let conf = get_cookie();
        if (conf == "") {
            conf = "Bing_EN";
        }
    </script>
</head>

<body>
    <div class="modal" id="modal">
        <div class="modal-background" onclick="close_setting()"></div>
        <div class="modal-content">
            <article class="message is-info">
                <div class="message-body">
                    We use <code>cookies</code> to save engine configration.
                    There are five options avaliable on this site by clicking buttons behind.
                    <a class="button is-small is-rounded" style="background-color: #de5833; color: #ffffff;"
                        onclick="set_cookie('DuckDuckGo')">DuckDuckGO</a>
                    <a class="button is-small is-rounded" style="background-color: #0c8484; color: #ffffff;"
                        onclick="set_cookie('Bing_CN')">Bing_CN</a>
                    <a class="button is-small is-rounded" style="background-color: #feb632;"
                        onclick="set_cookie('Bing_EN')">Bing_EN</a>
                    <a class="button is-small is-rounded" style="background-color: #4285f4; color: white;"
                        onclick="set_cookie('Google')">Google</a>
                    <a class="button is-small is-rounded" style="background-color: #ff0000; color: white;"
                        onclick="set_cookie('Yandex')">Yandex</a>
                    You will see the input placeholder text changed to the engine name.
                </div>
            </article>
        </div>
        <button class="modal-close is-large delete" aria-label="close" onclick="close_setting()"></button>
    </div>
    <section class="hero is-light is-fullheight">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head"></div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body has-text-centered">
            <div style="margin-left: auto; margin-right: auto; width: 613px;">
                <img src="https://pic.superbed.cn/item/5d6e7ec3451253d178dd9db0.png" width="90%">
                <form style="width: 100%; box-shadow: 0px 0px 10px 0px rgba(10,10,10,.1);"
                    class="field is-medium has-addons" onsubmit="return load()">
                    <input id="search_input" class="input is-medium" type="text" placeholder="‚úéSearch..."
                        style="border-right-color: white; border-top-right-radius: 0%; border-bottom-right-radius: 0%;"
                        autocomplete="off" autofocus />
                    <button id="search_button" class="button is-medium" type="submit" onclick="load()"
                        style="border-top-left-radius: 0px; border-bottom-left-radius: 0px;">
                        üîç
                    </button>
                </form>
                <div class="is-center" id="toolbar" style="margin-bottom: 12px;">
                    <a class="button is-small is-rounded is-info" onclick="open_setting()">set engine</a>
                    <a class="button is-small is-rounded is-primary"
                        onclick="show_info('Coming soon...', 'is-warning')">about</a>
                    <a class="button is-small is-rounded is-danger" id="bili"
                        href="https://www.bilibili.com/">bilibili</a>
                </div>
                <div id="info is-center">
                    <!-- <div class="tags has-addons">
                        <span class="tag is-danger">test</span>
                        <a class="tag is-delete is-white"></a>
                    </div> -->
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>

        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot" id="foot">
            <!-- <div class="tags has-addons">
                <span class="tag is-danger">test</span>
                <a class="tag is-delete"></a>
            </div> -->
        </div>
    </section>
    <script>
        document.getElementById('search_input').setAttribute("placeholder", conf);
    </script>
</body>

</html>
